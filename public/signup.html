<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img
          src="assets/school.png"
          alt=""
          class="img-fluid rounded-circle bg-info border border-secondary"
        />
        <h1 class="m-4">MG</h1>
        <div class="vr m-2" style="align-self: center; height: 3rem"></div>
        <div class="vstack gap-2" style="margin: auto">
          <div class="align-middle">Part of Times</div>
          <div class="align-middle">Higher Education</div>
        </div>
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <button class="btn btn-light">
              <li class="nav-item m-2">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
            </button>
            <button class="btn btn-light">
              <li class="nav-item m-2">
                <a class="nav-link" href="#">Learn</a>
              </li>
            </button>
            <button class="btn btn-light">
              <li class="nav-item m-2">
                <a class="nav-link" href="#">Mentors</a>
              </li>
            </button>
            <button class="btn btn-light">
              <li class="nav-item m-2">
                <a class="nav-link" href="#">Compeate</a>
              </li>
            </button>
            <button class="btn btn-light">
              <li class="nav-item m-2">
                <a class="nav-link" href="#">Job</a>
              </li>
            </button>
            <button class="btn btn-light">
              <li class="nav-item m-2">
                <img
                  src="assets/detour.png"
                  alt=""
                  class="nav-link m-1"
                  style="height: 2.5rem"
                />
              </li>
            </button>
            <li class="nav-item m-2">
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle btn-light"
                  ype="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="assets/menuIcon.png"
                    alt=""
                    class="nav-link m-1"
                    style="height: 2.5rem"
                  />
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="login.html">Login</a></li>
                  <li>
                    <a class="dropdown-item" href="signup.html">Signup</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="container-fluid main_container"
      style="
        background: linear-gradient(
            78.1deg,
            rgb(236, 14, 136) 5.5%,
            rgb(245, 77, 161)
          )
          92.8%;
      "
    >
      <div class="row text-center p-5">
        <form class="col-auto m-auto p-5 bg-light rounded">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="signinname"
              class="form-control"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-outline mb-4">
            <input
              type="email"
              id="signinemail"
              class="form-control"
              placeholder="Email address"
              required
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="signinpass"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form2Example31"
                  checked
                />
                <label class="form-check-label" for="form2Example31"> </label>
              </div>
            </div>

            <div class="col disabled">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button type="button" id="Submit" class="btn btn-primary btn-block mb-4 btnsubmit">
            Sign in
          </button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>Already a member? <a href="login.html">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
